<ng-container *ngIf="id != null && email != null && avatar != null && firstName != null && lastName != null">
    <li class="user-table-row">
        <div class="users-table-cell">
            <div class="user-avatar" [ngStyle]="{'background-image': 'url(' + avatar + ')'}"></div>
        </div>
        <div class="users-table-cell">
            {{firstName}} {{lastName}}
        </div>
        <div class="users-table-cell">
            {{email}}
        </div>
    </li>
</ng-container>
